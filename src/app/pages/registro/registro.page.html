<ion-header [translucent]="true">
  <ion-toolbar class="degradado">
    <ion-buttons slot="start">
      <ion-button (click)="irAlInicio()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registrate!!!</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-img src="assets/images/log.webp" alt="..."></ion-img>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="formularioRegistro">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="email" placeholder="email@dominio.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirma Contraseña</ion-label>
            <ion-input type="password" formControlName="passwordconfi"></ion-input>
          </ion-item>

        </form>

        <ion-button (click)="registrar()">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Registrarme</ion-label>
        </ion-button>

        <ion-button routerLink="/login" color="danger">
          <ion-icon name="log-in-outline"></ion-icon>
          Ingresar
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
