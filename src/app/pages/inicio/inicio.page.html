<ion-header [translucent]="true">
  <ion-toolbar class="degradado">
    <ion-title>Mi Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div class="ion-padding">
  <ion-card>
    <ion-img src="assets/images/PAO.webp" alt="..."></ion-img>

    <ion-card-header>
      <ion-card-title>Mi Asistencia</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Aca podras marcar tu asistencia a clases
    </ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" class="btnSuccess" routerLink="/login"> <ion-icon name="log-in-outline" ></ion-icon>Ingresa</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="btnCancel" routerLink="/registro"> <ion-icon name="person-add-outline"></ion-icon>Registrate</ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
</div>
</ion-content>
